name: Deploy to Amazon Linux 2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash

      - name: Install dependencies
        run: /home/runner/.bun/bin/bun install

      - name: Build application
        run: /home/runner/.bun/bin/bun run build

      - name: Deploy via SSH and Rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: 52.44.174.81
          USER: deploy
          NAME: localai.monster
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # Rsync built files to server
          rsync -avz --delete --no-perms --omit-dir-times ./dist/ $USER@52.44.174.81:/var/www/html/$NAME/

      - name: Restart Apache on Server
        env:
          HOST: 52.44.174.81
          USER: deploy
        run: |
          ssh -i ~/.ssh/id_rsa $USER@52.44.174.81 "sudo systemctl restart httpd"
